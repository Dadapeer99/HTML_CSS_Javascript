<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Absolute Example</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      padding-left: 50px;
      background-color: lightblue;
    }
    .absolute-box {
      position: absolute;
      top: 50px;
      left: 70px;
      width: 100px;
      height: 50px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    This is a relatively positioned container.
    <div class="absolute-box">
      This box is absolutely positioned.
    </div>
  </div>
</body>
</html>
